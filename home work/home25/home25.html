	<script type="text/javascript">
		
/*Регулярные выражения
текст(Привет студент, мне очень приятно что именно ты попал ко мне на курс. Ты самый лучший студент в мире, самы старательный и добрый) (10 балов)


1) Найти в тексте слово (студент помощь ю метода в регулярных выражений)*/

let text = "Привет студент, мне очень приятно что именно ты попал ко мне на курс. Ты самый лучший студент в мире, самый старательный и добрый";
regex =/(студент)/ig;

//2) Заменить слово студент на свое имя

alert("Привет студент, мне очень приятно что именно ты попал ко мне на курс. Ты самый лучший студент в мире, самый старательный и добрый".
replace (/студент/ig,"Светлана"));



//3) Псевдоним массив arguments:
/*3) Создать 3 объекта. первый объекта(имя, сколько лет, фамилия). Второй объект (работа, должность и зарплата)
Нужно эти объекты скопировать с помощью arguments. Создать блок в body и передать все параметры в div
P.S(придуманный персонаж) (30 балов)*/


let objectpersonal = {
      name: "Adam",
      age: 30,
      lastname: "Smitt"
    },
  objectjob = {
      company: "Amazon",
      job: "developer",
      salary: 100000
    },
    result = {};


       function copy() {
     let summaryobject = arguments[0];//возьмет значения 
      for (let i = 1; i < arguments.length; i++) {//начальная точка и условие, после сравнения идти дальше
        
      let arg = arguments[i];//создаем переменную неизвестной длинны
      for (let key in arg) {
          summaryobject[key] = arg[key];
        }
      }

      return summaryobject;
    };

    result = copy(objectpersonal, objectjob);

   


let d = document.createElement('div');

 d.className='div_one';
 d.innerHTML = 'Имя: ' + result.name + ' ' + result.lastname + ';<br/>'+'Возраст: ' + result.age + ';<br/>'+'Работает в компании: ' + result.company + ';<br/>'+'Должность: ' + result.job + ';<br/>'+'Заработная плата ' + result.salary + '.<br/>';
 document.body.appendChild(d);


	</script>
