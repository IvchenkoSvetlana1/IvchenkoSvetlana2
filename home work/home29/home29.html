	 <!--1) Создайте дерево, которое по клику на заголовок скрывает-показывает потомков:-->


<div class="drop-downlist">

	<div data-toggle-id="surname" class="surname">
		<h1>
	        Family Tree</h1>
		/Surname/
		<ul id="surname" hidden>
			<li>Петров</li>
			<li>Васильев</li>

		</ul>
	</div>

	<div id="name" data-toggle-id="woman" class="woman" >
			/Female name/
			<ul id="woman" hidden>
			<li>Катя</li>
			<li>Люда</li>
			<li>Маша</li>
			<li>Галя</li>
		</ul>
	</div>

	<div id="name" data-toggle-id="man" class="man" >
			/Male name/
			<ul id="man" hidden>
			<li>Адриан</li>
			<li>Валентин</li>
			<li>Мурат</li>
			<li>Матвей</li>
	</ul>
	</div>

	</div>

<script>

	document.addEventListener('click', function(event){
	let id = event.target.dataset.toggleId;
	if(!id) return;
	let elem = document.getElementById(id);
	elem.hidden = !elem.hidden;

});

</script>
