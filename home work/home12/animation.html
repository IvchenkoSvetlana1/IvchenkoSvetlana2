<style>

.bottom{
	width: 100px;
	height: 40px;
	padding: 10px 0px;
	border: solid 1px #B200FF;
	text-decoration: none;
	background: red;
	transition: 0.4s linear
}
.bottom:hover{
	background:#0026FF;
}
.zoom_img{
	width: 150px;
	height: 150px;
	overflow: hidden;
	border:solid 2px #000;
	margin: 40px 0;
}
.zoom_img img{
	transition: all 1s ease-out;

}

.zoom_img img:hover{
	transform: scale(1.1);
}


</style>
<body>


	<div class="bottom">
	</div>
	<div class="zoom_img">
		<img src="img/hamster.jpg" alt="img"/>
	</div>
