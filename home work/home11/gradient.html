<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>gradient</title>
</head>
<style>
.forcolor{
	margin-top: 25px;
	height: 300px;
   width: 300px;
   border-radius: 150px;
   background: radial-gradient(#FF7FB6, #FF5DB6,#FF5D62,#FF5D3A);
   }
.dvacolor{
	height: 500px;
   width: 200px;
   margin-top: 25px;
   background: linear-gradient(to bottom, #FF5D3A, #FF2A3A);
}
.sixcolor{
	margin-top: 25px;
	height: 200px;
   width: 500px;
	background: linear-gradient(69deg, #7F0051, #930053, #EA0084, #FF5BB8, #FF7FED,#D67FFF);

}
</style>
<body>
	<div class="forcolor">
   </div>

   <div class="dvacolor">
   </div>

   <div class="sixcolor">	
   </div>
</body>
</html>
