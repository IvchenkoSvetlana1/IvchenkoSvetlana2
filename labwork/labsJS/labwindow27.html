<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
	
	let Window;
 
 function openWin(){
	  Window = window.open("","Window","width=400,height=200,left=300,top=200");
	  Window.document.write("<p>Window</p>");
	 }
	 function resizeWin() {
  Window.resizeTo(500, 500);                                       
}
function resizeB() {
    window.resizeBy(600, 600);
        }
 function scrolll() {
           Window.scrollBy(100, 2000);
        }
function scrolld() {
           window.scrollTo(200, 250);
        }
function focusWin(){
	Window.focus();
}
 setTimeout (function focusBlurWin(){
	Window.blur()},3000);

         function closeWin() {
  Window.close();                                       
}
</script>
</body>
